<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style type="text/css">

        form {
            display: inline-block;
            width: 240px;
        }

        button {
            padding: 5px;
            margin: 10px;
        }
        table{
            border-collapse: collapse
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="center">
<div th:switch="${auteurs}">
    <h2 th:case="null">No Autors yet!</h2>
    <div th:case="*">
         <h2>Auteurs</h2>
        <form th:action="@{/getAuteur}" method="get">
            <input id="txtSearch" type="text" name="name" placeholder="chercher par auteur">
            <button type="submit">chercher</button>
        </form><br><br>
         <table>
             <thead>
             <tr>
                 <th>id</th>
                 <th>nom</th>
                 <th>prenom</th>
                 <th>date de naissance</th>
                 <th>adresse</th>
                 <th>grade</th>
                 <th>organisme</th>
             </tr>
             </thead>
             <tbody>
             <tr th:each="auteur : ${auteurs}">
                 <td th:text="${auteur.id}"></td>
                 <td th:text="${auteur.nom}"></td>
                 <td th:text="${auteur.prenom}"></td>
                 <td th:text="${auteur.dateNaissance}"></td>
                 <td th:text="${auteur.addresse}"></td>
                 <td th:text="${auteur.grade}"></td>
                 <td th:text="${auteur.Organisme}"></td>
             </tr>
             </tbody>
         </table>
     </div>
</div>
</div>
</body>
</html>
