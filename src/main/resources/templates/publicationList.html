<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style type="text/css">

        form {
            display: inline-block;
            width: 240px;
        }

        button {
            padding: 5px;
            margin: 10px;
        }
        table{
            border-collapse: collapse
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Liste des publications</title>
</head>
<body>
<div align="center">
        <h1>liste des publications</h1><br>
        <div th:switch="${publication}">
            <h2 th:case="null">aucune publication</h2>
            <div th:case="*">
                <form th:action="@{/getPublication}" method="get">
                <input id="titreSearch" type="text" name="titre" placeholder="Chercher par titre">
                    <button type="submit">chercher</button>
                </form>
               <form th:action="@{/getPublication}" method="get">
                   <input id="categSearch" type="text" name="categorie"  placeholder="Chercher par categorie">
                    <button type="submit">chercher</button>
               </form>
                <form th:action="@{/getPublication}" method="get">
                    <input id="disSearch" type="text" name="discipline" placeholder="Chercher par discipline">
                    <button type="submit">chercher</button>
                </form>
                <form th:action="@{/getByAut}" method="get">
                    <input id="autSearch" type="text" name="auteur" placeholder="Chercher par auteur">
                    <button type="submit">chercher</button>
                </form><br><br><br>
                    <table>
                     <thead>
                     <tr>
                         <th>ID</th>
                         <th>Titre</th>
                         <th>Date</th>
                         <th>VersionNum</th>
                         <th>Resume</th>
                         <th>Categorie</th>
                         <th>Discipline</th>
                        <th>Auteur</th>
                     </tr>
                     </thead>
                     <tbody>
                     <tr th:each="pub : ${publication}">
                         <td th:text="${pub.id}"></td>
                         <td th:text="${pub.titre}"></td>
                         <td th:text="${pub.date}"></td>
                         <td th:text="${pub.versionNum}"></td>
                         <td th:text="${pub.resume}"></td>
                         <td th:text="${pub.categorie}"></td>
                         <td th:text="${pub.discipline}"></td>
                         <td th:text="${pub.auteur}"></td>
                     </tr>
                     </tbody>
                 </table>
             </div>
        </div>
</div>
</body>
</html>
